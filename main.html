<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-xs-6" style="background: green; height: 400px" devhero-animate='{"range": 100, "direction": "up", "offset": 50}'>

            </div>
            <div class="col-xs-6" style="background: yellow; height: 400px" devhero-animate='{"range": 100, "direction": "down", "offset": 50}'>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6" style="background: green; height: 400px" devhero-animate='{"range": 50, "direction": "up", "offset": 70}'>

            </div>
            <div class="col-xs-6" style="background: yellow; height: 400px" devhero-animate='{"range": 70, "direction": "down", "offset": 50}'>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-6" style="background: green; height: 400px" devhero-animate='{"range": 80, "direction": "up", "offset": 50}'>

            </div>
            <div class="col-xs-6" style="background: yellow; height: 400px" devhero-animate='{"range": 130, "direction": "down", "offset": 10}'>

            </div>
        </div>
    </div>
</div>



<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="main.js">

</script>
</body>
</html>
